<template name="editPatient">
    <span class="pull-right">
        <a class="btn btn-default" href="{{pathFor 'listPatients'}}"><span class="glyphicon glyphicon-list"></span> Patient List</a>
        <a class="btn btn-default" href="{{pathFor 'viewPatient'}}" title="View patient {{shortId}} file."><span class="glyphicon glyphicon-folder-open"></span> View Patient</a>
    </span>

    <h2>Edit Patient {{firstName}} {{lastName}} <small>Code: {{shortId}}</small></h2>
    <a href="{{pathFor 'listPatients'}}">back to patient list</a>

    <form role="form">

        <h4>Patient Information</h4>
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="mrn">MRN</label>
                {{> externalMrnCheckbox}}
                <input class="form-control" type="text" name="mrn" value="{{mrn}}" placeholder="Patient MRN">
            </div>
            <div class="form-group col-sm-6">
                <label for="dateOfBirth">Date of Birth</label>
                <input class="form-control datepicker" type="text" name="dateOfBirth" value="{{dateOfBirth}}" placeholder="Date of Birth">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-5">
                <label for="firstName">First Name</label>
                <input class="form-control" type="text" name="firstName" value="{{firstName}}" placeholder="Patient first name">
            </div>
            <div class="form-group col-sm-1">
                <label for="middleName">M.I.</label>
                <input class="form-control" type="text" name="middleName" value="{{middleName}}">
            </div>
            <div class="form-group col-sm-6">
                <label for="lastName">Last Name</label>
                <input class="form-control" type="text" name="lastName" value="{{lastName}}" placeholder="Patient last name">
            </div>
        </div>

        {{> instancesOfProcurementForm}}

        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-default" type="submit">Save Patient</button>
                <a href="{{pathFor 'listPatients'}}">Cancel</a>
            </div>
        </div>
    </form>
</template>
