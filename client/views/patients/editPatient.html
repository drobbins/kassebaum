<template name="editPatient">
<div class="col-sm-6">
    <form role="form">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" type="text" name="firstName" value="{{firstName}}" placeholder="Enter patient first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" type="text" name="lastName" value="{{lastName}}" placeholder="Enter patient last name">
        </div>
        <div class="form-group">
            <label for="mrn">MRN</label>
            <input class="form-control" type="text" name="mrn" value="{{mrn}}" placeholder="Enter patient MRN">
        </div>
        <button class="btn btn-default" type="submit">Save Patient</button>
        <button class="btn btn-danger delete" type="button">Delete Patient</button>
    </form>
</div>
</template>
