<template name="addPatient">
    <form role="form">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" type="text" name="firstName" placeholder="Enter patient first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" type="text" name="lastName" placeholder="Enter patient last name">
        </div>
        <div class="form-group">
            <label for="mrn">MRN</label>
            <input class="form-control" type="text" name="mrn" placeholder="Enter patient MRN">
        </div>
        <button class="btn btn-default" type="submit">Save Patient</button>
    </form>
</template>
