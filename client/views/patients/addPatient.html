<template name="addPatient">
    <h2>New Patient</h2>
    <form role="form" name="addPatient">

        <h4>Patient Information</h4>
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="mrn">MRN</label>
                <div class="input-group">
                    <input class="form-control" type="text" name="mrn" placeholder="Patient MRN">
                    <span class="input-group-btn">
                        <button class="btn btn-default lookup-patient" type="button">Lookup</button>
                    </span>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label for="dateOfBirth">Date of Birth</label>
                <input class="form-control datepicker" type="text" name="dateOfBirth" placeholder="Date of Birth">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-5">
                <label for="firstName">First Name</label>
                <input class="form-control" type="text" name="firstName" placeholder="Patient first name">
            </div>
            <div class="form-group col-sm-1">
                <label for="middleName">M.I.</label>
                <input class="form-control" type="text" name="middleName">
            </div>
            <div class="form-group col-sm-6">
                <label for="lastName">Last Name</label>
                <input class="form-control" type="text" name="lastName" placeholder="Patient last name">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <span class="pull-right head-align">
                    <button class="add-surgical-pathology-number btn btn-default btn-xs" type="button"><span class="glyphicon glyphicon-plus"></span></button>
                </span>
                <h4>Surgical Pathology Numbers</h4>
                {{#each surgicalPathologyNumbers}}
                    <div class="row surgical-path-number">
                        <div class="form-group col-sm-8">
                            <label for="surgicalPathologyNumber">Number</label>
                            <input class="form-control" type="text" name="surgicalPathologyNumber" placeholder="Number">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="date">Date</label>
                            <input class="form-control datepicker" type="text" name="date" placeholder="Date">
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12"><button class="btn btn-default" type="submit">Save Patient</button></div>
        </div>
    </form>
</template>
